<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 text-black">
        <div class="card-body p-md-3 mx-md-4">
          <div class="text-center">
            <a href="">
              <img
                src="../../../../assets/images/talanacademy.png"
                style="width: 300px"
                alt="logo"
            /></a>
          </div>

          <form [formGroup]="activationForm">
            <br />
            <br />
            <h4
              class="d-flex justify-content-center pb-4"
              style="font-size: 2.1rem"
            >
              Redemande ton email de confirmation
            </h4>

            <div class="form-outline mb-4">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input
                  type="email"
                  matInput
                  placeholder="Ex. pat@example.com"
                  formControlName="email"
                />
                <mat-error
                  *ngIf="
                    this.activationForm.controls['email'].hasError('email')
                  "
                >
                  Entrer un email valide
                </mat-error>
                <mat-error
                  *ngIf="
                    this.activationForm.controls['email'].hasError('required')
                  "
                >
                  Email est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <br />
            <div class="form-outline mb-4">
              <button
                class="btn btn-info btn-lg btn-block"
                type="submit"
                (click)="sendMail()"
                [disabled]="activationForm.invalid"
              >
                Renvoyer l'email d'activation
              </button>
            </div>
            <br />
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-lg-block">
        <img
          src="../../../../assets/images/IMG_6391.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>

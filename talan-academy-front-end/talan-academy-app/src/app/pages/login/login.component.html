<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 text-black">
        <div class="card-body p-md-3 mx-md-4">
          <div class="text-center">
            <a href="">
              <img
                src="../../../../assets/images/talanacademy.png"
                style="width: 300px"
                alt="logo"
            /></a>
          </div>

          <form [formGroup]="loginForm">
            <br />
            <br />
            <h1
              class="d-flex justify-content-center pb-4"
              style="font-size: 2.1rem"
            >
              Bienvenue
            </h1>

            <div class="d-flex justify-content-center pb-4 div_title">
              <h3 class="mb-0 me-2" style="color: gray">
                Vous n’avez pas de compte ?
              </h3>
              <h3><a href="/register">&ensp;Créez-le dès aujourd'hui ! </a></h3>
            </div>

            <div class="form-outline mb-4">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input
                  type="email"
                  matInput
                  placeholder="Ex. pat@example.com"
                  formControlName="email"
                />
                <mat-error
                  *ngIf="this.loginForm.controls['email'].hasError('email')"
                >
                  Entrer un email valide
                </mat-error>
                <mat-error
                  *ngIf="this.loginForm.controls['email'].hasError('required')"
                >
                  Email est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-outline mb-4">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Mot de passe</mat-label>
                <input
                  type="password"
                  matInput
                  placeholder="0-9a-zA-z/*_+-"
                  formControlName="password"
                />
                <mat-error
                  *ngIf="
                    this.loginForm.controls['password'].hasError('pattern')
                  "
                >
                  Entrer un mot de passe valide
                </mat-error>
                <mat-error
                  *ngIf="
                    this.loginForm.controls['password'].hasError('required')
                  "
                >
                  Mot de passe est <strong>obligatoire</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <br />
            <div class="form-outline mb-4">
              <button
                class="btn btn-info btn-lg btn-block"
                type="submit"
                (click)="login()"
                [disabled]="loginForm.invalid"
              >
                S'identifier
              </button>
            </div>
            <br />
            <div class="form-outline mb-4">
              <h4 class="small"><a href="#!">Mot de passe oublié ?</a></h4>
              <h4 class="small mb-5 pb-lg-2">
                <a href="activation">Email de confirmation non reçu ?</a>
              </h4>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-lg-block">
        <img
          src="../../../../assets/images/IMG_6391.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>
